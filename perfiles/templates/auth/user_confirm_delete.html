{% extends 'blog/base.html' %}
{% block nav %}{% endblock %}
{% block contenido %}
{% load static %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'blog/assets/img/a.jpg' %}');">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h2>Borrar usuario</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-6 px-lg-10">
            <h4>Borrar:</h4>
            <form method="post">
                {% csrf_token %}
                <h6>"¿ Estás seguro de borrar el usuario {{ object }} ?"</h6>
                <input class="btn btn-primary text-uppercase endabled" type="submit" value="Borrar">
            </form>
            <p>
            <a href="{% url 'user-list' %}">Volver a la lista de usuarios</a>
            </p>
{% endblock %}
