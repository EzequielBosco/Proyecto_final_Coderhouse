{% extends 'blog/base.html' %}
{% block nav %}{% endblock %}
{% block contenido %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Crear Blog</h1>
                            <span class="subheading">Complete el formulario para crear un blog</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-2 px-lg-6">
            <h4>Crear blog:</h4>
            {% if user.is_authenticated %}
            <form  enctype='multipart/form-data' method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-primary text-uppercase endabled" type="submit" value="Guardar">
            </form>
            {% endif %}
            <p>
                <a href="{% url 'blog-list' %}">Volver a la lista de blogs</a>
            </p>
        </div>
{% endblock %}
