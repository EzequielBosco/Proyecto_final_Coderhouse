{% extends 'blog/base.html' %}
{% block titulo %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Blogs</h1>
                            <span class="subheading">Lista de blogs</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-6 px-lg-10">
            <h4>blogs:</h4>
            <ul>
                <p>
                <a href="{% url 'blog-logout' %}">Salir de la sesión</a>
                </p>
                {% for post in object_list %}
                    <li>{{post}} 
                        <a href="{% url 'blog-borrar' post.id  %}">Borrar</a>
                        <a href="{% url 'blog-actualizar' post.id  %}">Actualizar</a>
                        <a class="btn btn-primary text-uppercase endabled bg-dark" id="submitButton" type="submit" href="{% url 'blog-detail' post.id %}">Leer más →</a>
                    </li>
                {% endfor %}
            </ul>
            <p>
            <a href="{% url 'blog-crear' %}">Crear un nuevo blog</a>
            </p>
{% endblock %}
{% block contenido %}{% endblock %}
